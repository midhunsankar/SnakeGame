<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div id="rootPlaceholder" class="container"></div>
        <div class="clearfix"></div>
        <div class="container">
            <div class="row justify-content-md-center">
            <div class="col col-auto">
                <p>Use arrow keys or buttons to navigate.</p>
                <p>Time: <strong id="catchTimer"></strong></p>
                <p>Artifacts: <strong id="catchCount"></strong></p>
                <p>Difficulty: <input id="levelSelect" type="number" min="1" max="5" value="1" /></p>
                <div>
                    <button id="btnSTART" class="btn btn-lg btn-primary">START</button>
                    &nbsp;
                    <a href="/index.html" class="btn btn-lg btn-dark">RESET</a>
                </div>
            </div>
            <div class="col col-auto">
                <br/>
                <div class="col-12 offset-sm-3"><input id="btnUP" class="btn btn-lg btn-primary" type="button" value="UP"></div>
                <br/>
                <div class="row"><div class="col-4"><input id="btnLEFT" class="btn btn-lg btn-primary" type="button" value="LEFT"></div><div class="col-4 offset-sm-2"><input id="btnRIGHT" class="btn btn-lg btn-primary" type="button" value="RIGHT"></div></div>   
                <br/>
                <div class="col-12 offset-sm-2"><input id="btnDOWN" class="btn btn-lg btn-primary" type="button" value="DOWN"></div>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
